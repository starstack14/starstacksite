<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.404_title">Страница не найдена — StarStack</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main { min-height: 60vh; display: grid; place-items: center; text-align: center; padding: 40px 20px; }
    .code { font-size: clamp(40px, 12vw, 120px); font-weight: 800; opacity: .2; margin: 0; }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="./" data-i18n="common.brand">StarStack</a>
    <div class="header-actions">
      <div class="lang-switch" role="group" aria-label="Language">
        <button id="langRu" class="lang-btn" aria-pressed="true" type="button">RU</button>
        <button id="langEn" class="lang-btn" aria-pressed="false" type="button">EN</button>
      </div>
    </div>
  </header>
  <main>
    <div>
      <p class="code">404</p>
      <h1 data-i18n="notfound.title">Такой страницы нет</h1>
      <p data-i18n="notfound.body">Возможно, ссылка устарела или была удалена.</p>
      <p><a class="cta" href="./" data-i18n="notfound.back">Вернуться на главную</a></p>
    </div>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> <span data-i18n="common.brand">StarStack</span></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
