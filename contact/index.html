<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ef4444" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title data-i18n="contact.title">StarStack — Контакты</title>
  <meta name="description" content="Связаться со StarStack через форму обращения в репозитории." />
  <link rel="canonical" href="https://starstackcp.online/contact" />
  <link rel="alternate" hreflang="ru" href="https://starstackcp.online/contact" />
  <link rel="alternate" hreflang="en" href="https://starstackcp.online/en/contact" />
  <link rel="alternate" hreflang="x-default" href="https://starstackcp.online/contact" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://starstackcp.online/contact">
  <meta property="og:title" content="StarStack — Контакты">
  <meta property="og:description" content="Форма обращения в репозитории для связи." />
  <meta property="og:image" content="https://starstackcp.online/og.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="StarStack — Контакты">
  <meta name="twitter:description" content="Форма обращения в репозитории для связи.">
  <meta name="twitter:image" content="https://starstackcp.online/og.png">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/home" data-i18n="common.brand">StarStack</a>
    <nav id="nav" class="nav" aria-label="Главная навигация">
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="navMenu" aria-label="Открыть меню">≡</button>
      <ul id="navMenu" class="nav-menu">
        <li><a href="/home" data-i18n="header.nav.home">Главная</a></li>
        <li><a href="/about" data-i18n="header.nav.about">О сайте</a></li>
        <li><a href="/projects" data-i18n="header.nav.projects">Проекты</a></li>
        <li><a href="/contact" aria-current="page" data-i18n="header.nav.contact">Контакты</a></li>
      </ul>
    </nav>
  </header>
  <nav class="breadcrumbs" aria-label="Хлебные крошки"><a href="/home">Главная</a><span class="sep">/</span><span>Контакты</span></nav>
  <main>
    <section class="section">
      <h2 data-i18n="contact.title">Контакты</h2>
      <p>Напишите нам через форму ниже. Мы ответим на указанный email.</p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <div style="display:grid;gap:12px;max-width:640px">
          <input type="hidden" name="access_key" value="ddd2f93a-2e9c-418b-858b-7aee96d12a90" />
          <input type="text" name="botcheck" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0" />
          <label>
            Имя
            <input name="name" type="text" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;" />
          </label>
          <label>
            Email
            <input name="email" type="email" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;" />
          </label>
          <label>
            Сообщение
            <textarea name="message" rows="5" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;"></textarea>
          </label>
          
          <input type="hidden" name="_redirect" value="https://starstackcp.online/success" />
          <button type="submit" class="cta">Отправить</button>
        </div>
      </form>
      <p style="margin-top:12px;color:var(--muted)">Отправляя форму, вы соглашаетесь с обработкой персональных данных.</p>
    </section>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> <span data-i18n="common.brand">StarStack</span>. <span data-i18n="footer.made">Сделано с любовью.</span></p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
