<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.title">StarStack — Небольшой сайт</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/home" data-i18n="common.brand">StarStack</a>
    <nav id="nav" class="nav" aria-label="Главная навигация">
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="navMenu" aria-label="Открыть меню">≡</button>
      <ul id="navMenu" class="nav-menu">
        <li><a href="/home" aria-current="page" data-i18n="header.nav.home">Главная</a></li>
        <li><a href="/about" data-i18n="header.nav.about">О сайте</a></li>
        <li><a href="/projects" data-i18n="header.nav.projects">Проекты</a></li>
        <li><a href="/contact" data-i18n="header.nav.contact">Контакты</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1 data-i18n="hero.title">Привет! Это StarStack</h1>
      <p data-i18n="hero.subtitle">Минимальный сайт, который легко разместить на GitHub Pages.</p>
      <a class="cta" href="/projects" data-i18n="hero.cta">Смотреть проекты</a>
    </section>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> <span data-i18n="common.brand">StarStack</span>. <span data-i18n="footer.made">Сделано с любовью.</span></p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
