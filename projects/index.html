<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

<body>

    <a class="logo" href="/home" data-i18n="common.brand">StarStack</a>
    <nav id="nav" class="nav" aria-label="Главная навигация">
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="navMenu" aria-label="Открыть меню">≡</button>
      <ul id="navMenu" class="nav-menu">
        <li><a href="/home" data-i18n="header.nav.home">Главная</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <section class="section">
      <h2 data-i18n="projects.title">Проекты</h2>
      <div class="cards">
        <article class="card" id="project-mlf">
          <h3>
            <a id="mlfTitle" href="https://github.com/starstack14/Multi-LauncherFactorio" target="_blank" rel="noopener">Multi-Launcher Factorio</a>

        </article>

  <footer class="site-footer">
